<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minimalist Media Player</h1>
    <video id="videoPlayer" autoplay loop muted poster="/assets/video_poster.jpg"></video>
    <div id="errorMessage" style="display:none; color: white; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20;">
        Error loading video. Please check your connection and try again.
    </div>
    <script src="script.js"></script>
</body>
</html>
